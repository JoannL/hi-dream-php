<div id="send-blog" class="order">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="标题" name="title">
        <textarea class="form-control" name="content"></textarea>
        <button type="button" class="btn btn-default">提交</button>
    </div>

</div>

<script>

    $(function(){
        $("button").click(function(){
            save();
        });
    })
    function save(){
        var blog = {"title": $("input[name='title']").val(),"content":$("input[name='content']").val()};
        if(!blog.title){
            alert("请填写内容");
        }
        $.post("/service/blog.php" , blog , function(data) {
            JTools.noLogin(data);
            console.log(data);
            if(data === 'success')
            window.location.href=getRootPath();
        })
    }
</script>
